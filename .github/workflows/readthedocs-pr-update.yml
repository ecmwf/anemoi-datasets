name: Read the Docs PR Preview
on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
    # Execute this action only on PRs that touch
    # documentation files.
    paths:
      - "docs/**"

permissions:
  pull-requests: write

jobs:
  documentation-links:
    runs-on: ubuntu-latest
    steps:
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: "anemoi-datasets"
