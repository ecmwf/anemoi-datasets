dates:
  start: 2020-12-30 00:00:00
  end: 2021-01-03 12:00:00
  frequency: 12h

input:
  pipe:
    - join:
      - mars:
          expver: "0001"
          class: ea
          grid: 20./20.
          param: [2t]
          levtype: sfc
      - mars:
          expver: "0001"
          class: ea
          grid: 20./20.
          param: [q, t, w]
          levtype: pl
          level: [50, 100]
          stream: oper
          type: an

    - rename-filter:
        tp: tp_era5
    - w_2_wz:
        w_component: w
        temperature: t
        humidity: q
