dates:
  start: 2020-01-01 06:00:00+00:00
  end: 2020-01-04 00:00:00+00:00
  frequency: 1h
input:
  pipe:
    - accumulate:
        period: 6h
        available: "1h"
        source:
          grib-index:
            indexdb: ec/fr-ml/Titan/indexdb/titan-arome-index.db
            param: [tp]
            levtype: sfc
    - remove_nans: {}
    - regrid:
        method: nearest
        in_grid: ec/fr-ml/Titan/grids/grid_1s100.npz
        out_grid: ec/fr-ml/Titan/grids/grid_1s40.npz
