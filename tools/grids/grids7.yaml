common:
  mars_request: &mars_request
    expver: "0001"
    grid: 2/2
    area: [90, -40, -40, 180]

dates:
  start: 2024-01-01 00:00:00
  end: 2024-01-01 18:00:00
  frequency: 6h

input:
  join:
  - mars:
      <<: *mars_request
      param: [2t, 10u, 10v, lsm]
      levtype: sfc
      stream: oper
      type: an
  - mars:
      <<: *mars_request
      param: [q, t, z]
      levtype: pl
      level: [50, 100]
      stream: oper
      type: an
  - accumulations:
      <<: *mars_request
      levtype: sfc
      param: [cp, tp]
  - forcings:
      template: ${input.join.0.mars}
      param:
      - cos_latitude
      - sin_latitude

output:
  order_by: [valid_datetime, param_level, number]
  remapping:
    param_level: "{param}_{levelist}"
  statistics: param_level
